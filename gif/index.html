<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=10,IE=9,IE=8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link href="/favicon.png" rel="icon" type="image/png" />
<title>gif</title>
<style type="text/css">
html,body {
    width: 100%;
    height: 100%;
    border: 0px;
    padding: 0px;
    margin: 0px;
    background-color: #fff;
}
.grid {
    width: 100%;
}
.grid-item {  
  width: 100px;
  margin: 10px;
  float: left;
  padding: 5px;
} 
.grid-item img {  
  max-width: 100px;
  height: auto;
} 
</style>
</head>
<body>
	<div class="grid" id="container">
        <div class="grid-item"><img src="1.png" alt=""></div>
        <div class="grid-item"><img src="2.jpg" alt=""></div>
        <div class="grid-item"><img src="3.png" alt=""></div>
        <div class="grid-item"><img src="4.jpg" alt=""></div>
        <div class="grid-item"><img src="5.jpg" alt=""></div>
        <div class="grid-item"><img src="6.jpg" alt=""></div>
	</div>
    <script type="text/javascript" src="../static/js/hi.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="../static/js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript">
        $(function(){  
          $('#container').masonry({
            itemSelector : '.grid-item',
            columnWidth : 120,
            animate: true
          });
        });
    </script>
</body>
</html>
