<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=10,IE=9,IE=8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link href="/favicon.png" rel="icon" type="image/png" />
<script type="text/javascript" src="../../static/js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="./jquery.watermark.js"></script>
<title>图片添加水印</title>
<style type="text/css">
#footer {
bottom: 5px;
position: absolute;
color: #999;
font-family: Helvetica, Arial, sans-serif;
font-size: 11px;
}
</style>
</head>

<body>
    <div id="footer">
        Made by <a href="http://bins.top/blog">Jiangsy</a> <a href="http://bins.top/blog">blog</a>
    </div>
    <script>
        $(function(){
            $('body').watermark({
                texts : ["林俊杰", "喜欢打Dota", "但其实更喜欢田馥甄"], //水印文字
                textColor : "#d2d2d2", //文字颜色
                textFont : '24px 微软雅黑', //字体
                width : 200, //水印文字的水平间距
                height : 200, //水印文字的高度间距（低于文字高度会被替代）
                textRotate : -30 //-90到0， 负数值，不包含-90
            });
        });
    </script>
    <script type="text/javascript" src="../../static/js/hi.js" ></script>
</body>
</html>
